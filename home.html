<!DOCTYPE html>
<html>
<head>
    <title>Snapchat Login</title>
</head>
<body style="background-color: yellow; font-family: Arial, sans-serif;">

    <h1 style="text-align:center; color:black;">Snapchat</h1>

    <div style="text-align:center;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC_O9Ad3vtB8j9JUqqSj38Aye5jRmL3hJZfA&s" alt="Snapchat Logo">
    </div>

    <h2 style="text-align:center;">Log in to Snapchat</h2>

    <form style="text-align:center;" onsubmit="redirectToFilters(event)">
        <label>Username or Email:</label>
        <input type="text" id="username" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit"><mark>Login</mark></button>
    </form>

    <script>
        function redirectToFilters(event) {
            event.preventDefault();
            window.location.href = "filters.html";
        }
    </script>

</body>
</html>
